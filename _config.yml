plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
exclude:
  - '.idea/workspace.xml'
  - '*.iml'
  - 'node_modules/*'
  - 'Gemfile*'
  - 'package*.json'
  - 'src/*'
  - 'assets/scss/*'
  - '/README.md'
include:
  - LICENSE.md
collections:
  guide:
    output: true
    layout: default
title: Blackwater Players Guide
description: Blackwater is a fantasy setting for tabletop RPG campaigns, by Matthew McKaig.
repository: rickosborne/blackwater

show_downloads: false
markdown: kramdown
